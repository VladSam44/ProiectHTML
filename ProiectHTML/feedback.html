<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="feedb.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="review.js"></script>
</head>
<body>
    <h1>Formular de feedback</h1>

	<form id="review-form">
		<label for="name">Nume:</label>
		<input type="text" id="name" name="name" required><br>

		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="rating">Evaluare:</label>
		<select id="rating" name="rating" required>
			<option value="">- Selectați o opțiune -</option>
			<option value="1">1 stea</option>
			<option value="2">2 stele</option>
				<option value="3">3 stele</option>
				<option value="4">4 stele</option>
				<option value="5">5 stele</option>
		</select><br>

		<label for="review">Recenzie:</label>
		<textarea id="review" name="review" rows="5" required></textarea><br>

		<input type="button" value="Trimite recenzia" onclick="submitReview()">
	</form>
</body>
</html>
