<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shoppingkart.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    <div id="items">

    </div>
    <div id="total">
      Total: <span id="total-amount"></span>
    </div>
    <form id="address-form">
      <label for="address">Adresa:</label>
      <input type="text" id="address" name="address">
    </form>
    <div id="payment">
      <p>Selecteaza metoda de plata:</p>
      <input type="radio" id="cash" name="payment" value="cash" checked>
      <label for="cash">Numerar</label>
      <input type="radio" id="card" name="payment" value="card">
      <label for="card">Card</label>
    </div>
    <form id="card-form" style="display: none;">
      <label for="card-number">Numar Card:</label>
      <input type="text" id="card-number" name="card-number" required pattern="[0-9]{16}" title="Please enter a 16-digit credit card number">
      <label for="expiry-date">Data Expirare:</label>
      <input type="text" id="expiry-date" name="expiry-date" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="Please enter the expiry date in the format MM/YY">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}" title="Please enter a 3-digit CVV code">
    </form>
    <button id="place-order-btn">Plaseaza Comanda!</button>

    <script src="shoppingkart.js"></script>
</body>
</html>
