<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Inregistrare</title>
	<link rel="stylesheet" href="reg.css">
</head>
<body>
    <h2>Înregistrare</h2>
	<form>
		<label for="reg-username">Nume de utilizator:</label>
		<input type="text" id="reg-username" name="reg-username" required><br>

		<label for="reg-password">Parolă:</label>
		<input type="password" id="reg-password" name="reg-password" required><br>

        <label for="reg-email">Email:</label>
		<input type="text" id="reg-email" name="reg-email" required><br>

        <label for="reg-location">Locatie:</label>
		<input type="text" id="reg-location" name="reg-location" required><br>

		<label for="reg-phone">Telefon:</label>
		<input type="text" id="reg-phone" name="reg-phone" required><br>

		<input type="button" value="Înregistrare" onclick="register()">
	</form>
    <a href="/Login/login.html">Am deja cont!</a>
	<script src="/Login/authentification.js"></script>
</body>
</html>
