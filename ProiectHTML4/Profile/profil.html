<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profil.css">
  </head>
  <body>
    <form id="profile-form">
      <label for="username">Nume de utilizator:</label>
      <input type="text" id="username" name="username" disabled>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" disabled>

      <label for="location">Locatie:</label>
      <input type="text" id="location" name="location" disabled>

      <label for="phone">Numar de telefon:</label>
      <input type="text" id="phone" name="phone" disabled>

      <div class="button-container">
        <button type="button" class="edit-button">Editeaza</button>
        <button type="button" class="save-button">Salveaza</button>
        <button type="button" class="logout-button">Log Out</button>
      </div>
    </form>

    <script src="profil.js"></script>
  </body>
</html>
