<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="feedb.css">
</head>
<body>
    <h1>Formular de feedback</h1>
	<div class="container">
	<form id="review-form" action="https://web.ciuca.ro/cerere" method="post">

		<label for="title">Titlu</label>
		<input type="text" id="title" name="titlu" required>

		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="rating">Evaluare:</label>
		<select id="rating" name="rating" required>
			<option value="">- Selectați o opțiune -</option>
			<option value="★">★</option>
			<option value="★★">★★</option>
			<option value="★★★">★★★</option>
			<option value="★★★★">★★★★</option>
			<option value="★★★★★">★★★★★</option>
		</select><br>

		<label for="review">Recenzie:</label>
		<textarea id="review" name="review" rows="5" required></textarea><br>
		<input type="button" value="Trimite recenzia" onclick="submitReview()" formaction="http://postman-echo.com/post" formmethod="post">
	</form>
	<h2>Ultimele recenzii trimise!</h2>
	<div id="reviewsContainer"></div>
	</div>
	<script src="feedback.js"></script>
</body>
</html>
